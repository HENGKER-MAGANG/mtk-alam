<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Matematika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="container bg-overlay p-4 rounded shadow max-w-xl w-full">
    <div class="d-flex justify-content-between mb-2">
      <div>Level: <strong id="levelName"></strong></div>
      <div>Skor: <strong id="currentScore">0</strong></div>
      <div>⏱️ <span id="timer">30</span> detik</div>
    </div>
    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <h2 class="text-xl md:text-2xl font-bold text-green-700 mb-3">Soal <span id="questionNumber">1</span></h2>
    <p id="questionText" class="mb-4 text-gray-800 text-lg"></p>

    <div id="answerButtons" class="d-grid gap-2 mb-4"></div>

    <button onclick="nextQuestion()" id="nextBtn" class="btn btn-success w-full py-2 d-none">Selanjutnya</button>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9066fa855.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_08b71fd907.mp3?filename=error-2-126514.mp3"></audio>
  <audio id="tickSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0c08d7f19f.mp3?filename=tick-1-102768.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
