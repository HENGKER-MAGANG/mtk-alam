<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Matematika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }
    .bg-overlay {
      backdrop-filter: blur(16px);
      background-color: rgba(255, 255, 255, 0.88);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    button.btn {
      transition: transform 0.2s ease, background-color 0.3s;
    }
    button.btn:hover {
      transform: scale(1.05);
      background-color: #198754cc !important;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="container bg-overlay p-5 rounded-4 shadow-lg max-w-xl w-full fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="text-dark">📘 Level: <strong id="levelName" class="text-primary">Pemula</strong></div>
      <div class="text-dark">🏆 Skor: <strong id="currentScore" class="text-success">0</strong></div>
      <div class="text-dark">⏱️ <span id="timer" class="text-danger">30</span> detik</div>
    </div>

    <div class="progress mb-4" role="progressbar">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
    </div>

    <h2 class="text-2xl font-bold text-green-700 mb-3">📖 Soal <span id="questionNumber">1</span></h2>
    <p id="questionText" class="mb-4 text-gray-800 fs-5 fw-medium"></p>

    <div id="answerButtons" class="d-grid gap-3 mb-4"></div>

    <button onclick="nextQuestion()" id="nextBtn" class="btn btn-success w-100 py-2 d-none">👉 Selanjutnya</button>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9066fa855.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_08b71fd907.mp3?filename=error-2-126514.mp3"></audio>
  <audio id="tickSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0c08d7f19f.mp3?filename=tick-1-102768.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
